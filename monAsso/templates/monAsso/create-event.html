<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La boite aux assos</title>
</head>
<body>
    {% block content %}
  <h2>Creation d'un évènement</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Envoie de l'évènement</button>
  </form>
{% endblock %}
</body>
</html>
